<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tooltip</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-slate-100 max-sm:flex">
    <div class="h-screen w-screen grid grid-cols-[1fr] justify-items-center items-center relative max-sm:w-screen justify-self-center">
      <div class="h-screen w-[400px] grid grid-cols-[100px_1fr_100px] justify-items-center items-center gap-3.5 text-2xl max-sm:w-[370px] max-sm:gap-3">
        <div class="group h-9 w-4/5 text-center 
                    flex items-center justify-center 
                    hover:shadow-slate-700 
                    border-0 hover:shadow-[0px_3.5px_6px_1px] 
                    cursor-pointer rounded-[5px] 
                    transition-all 100ms relative">
          Home 
          <div class="absolute w-auto text-nowrap px-4
                      text-lg top-[-65px] 
                      bg-slate-900 text-[#e4e4e4] 
                      rounded-[5px] p-2 opacity-0 
                      group-hover:opacity-100 transition-all 
                      duration-200 pointer-events-none shadow-[0px_0px_3px_1px] 
                      shadow-slate-900">
            This is home
            <div class="absolute left-1/2 -translate-x-1/2 top-full w-0 h-0 border-l-[10px] border-l-transparent border-r-[10px] border-r-transparent border-t-[11px] border-t-slate-600 blur-[1px]"></div>
            <div class="absolute left-1/2 -translate-x-1/2 top-full w-0 h-0 border-l-8 border-l-transparent border-r-8 border-r-transparent border-t-[9px] border-t-slate-900"></div>
          </div>
        </div>
        <div class="group h-9 w-3/5 text-center flex items-center justify-center hover:shadow-slate-700 border-0 hover:shadow-[0px_3.5px_6px_1px] cursor-pointer rounded-[5px] relative transition-all 100ms"> 
          <div class="absolute w-auto text-lg text-nowrap px-4
                      top-[-65px] bg-slate-900 
                      text-[#e4e4e4] rounded-[5px] 
                      p-2 opacity-0 group-hover:opacity-100 
                      transition-all duration-200 pointer-events-none 
                      shadow-[0px_0px_3px_1px] shadow-slate-900">
            This contains projects
            <div class="absolute left-1/2 -translate-x-1/2 top-full w-0 h-0 border-l-[10px] border-l-transparent border-r-[10px] border-r-transparent border-t-[11px] border-t-slate-600 blur-[1px]"></div>
            <div class="absolute left-1/2 -translate-x-1/2 top-full w-0 h-0 border-l-8 border-l-transparent border-r-8 border-r-transparent border-t-[9px] border-t-slate-900"></div>
          </div>
          <div class="absolute text-[40px] left-[-35px] top-[-11px] pointer-events-none">.</div> 
          Projects  
          <div class="absolute right-[-35px] top-[-11px] text-[40px] pointer-events-none">.</div>
        </div>
        <div class="group h-9 w-4/5 text-center flex items-center justify-center hover:shadow-slate-700 border-0 hover:shadow-[0px_3.5px_6px_1px] cursor-pointer rounded-[5px] transition-all 100ms relative">
          <div class="absolute w-auto text-nowrap px-4
                      text-lg top-[-65px] bg-slate-900 
                      text-[#e4e4e4] rounded-[5px] p-2 
                      opacity-0 group-hover:opacity-100 
                      transition-opacity duration-200 
                      pointer-events-none shadow-[0px_0px_3px_1px] 
                      shadow-slate-900">
            This contains blogs
            <div class="absolute left-1/2 -translate-x-1/2 top-full w-0 h-0 border-l-[10px] border-l-transparent border-r-[10px] border-r-transparent border-t-[11px] border-t-slate-600 blur-[1px]"></div>
            <div class="absolute left-1/2 -translate-x-1/2 top-full w-0 h-0 border-l-8 border-l-transparent border-r-8 border-r-transparent border-t-[9px] border-t-slate-900"></div>
          </div>
          Blog
        </div>
      </div>
    </div>
    <div class="absolute left-8 top-[20%] text-xl font-semibold">
      <div>
        HOVER THIS BUTTONS TO REVEAL THE TOOLTIPS
      </div>
      
    </div>
  </body>
</html>
